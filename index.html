<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle PPY</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="container">
        <h1>Wordle PPY</h1>
        <input type="text" id="guess-input" onkeydown="return /[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]/i.test(event.key)" maxlength="5">
        <button id="guess-button">Intentar</button>
        <button id="retry-button">Jugar de nuevo</button>
        <div id="grid">

        </div>
    </div>
    <div id="guesses"></div>
</body>

</html>
